apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      nodeSelector:
        zone: eu-west-2a
      volumes:
        - name:  vprodb-data
          persistentVolumeClaim:
            claimName: pv
      containers:
        - name: vprodb
          image: thdh/vprodb:v1.0
          ports:
          - name: vprodb-port
            containerPort: 3306
          env:
            - name:  MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name:  app-secret
                  key:  db-pws
          volumeMounts:
            - name:  vprodb-data
              mountPath:  /var/lib/mysql
